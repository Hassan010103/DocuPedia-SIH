<style>
  body {
    font-family: 'Inter', sans-serif;
  }
  h1, h2, h3, h4, h5, h6 {
    font-family: 'Roboto Slab', serif;
  }
  .stamp {
    display: inline-block;
    padding: 1px 8px;
    border: 2px solid;
    border-radius: 5px;
    text-transform: uppercase;
    font-family: 'Roboto Slab', serif;
    font-weight: 700;
    font-size: 10px;
    transform: rotate(-4deg);
    opacity: 0.8;
    letter-spacing: 0.5px;
    background-color: transparent !important; /* Override other BGs */
    white-space: nowrap;
  }
  .stamp-high { border-color: #ef4444; color: #ef4444; }
  .stamp-medium { border-color: #f59e0b; color: #f59e0b; }
  .stamp-low { border-color: #10b981; color: #10b981; }
  .stamp-active { border-color: #16a34a; color: #16a34a; }
  .stamp-invited { border-color: #d97706; color: #d97706; }
  .stamp-inactive { border-color: #64748b; color: #64748b; }
</style>
